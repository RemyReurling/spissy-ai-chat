          if (line.startsWith('data: ')) {
            const data = line.replace('data: ', '').trim();
            if (data === '[DONE]') break;
            try {
              const json = JSON.parse(data);
              const content = json.choices?.[0]?.delta?.content;
              if (content) {
                tokens.push(content);
              }
            } catch (e) {
              // Ignore parse errors for malformed chunks
            }
          }
        }
        
                          // Simulate streaming by displaying tokens progressively
         let tokenIndex = 0;
         const streamInterval = setInterval(() => {
           if (tokenIndex < tokens.length) {
             assistantText += tokens[tokenIndex];

             msg.innerHTML = marked.parse(assistantText);

             setTimeout(() => {
               messagesDiv.scrollTop = messagesDiv.scrollHeight;
             }, 5);
             tokenIndex++;
           } else {
             clearInterval(streamInterval);

             conversation.push({ role: 'assistant', content: assistantText });

             clearInterval(avatarInterval);
             avatarImg.src = avatarFrames[0];

             msg.removeAttribute('id');

             isProcessing = false;

         }, 50); // Adjust speed as needed
        
      } catch (e) {

        avatarImg.src = avatarFrames[0];

        isProcessing = false;

    }

    // Ensure chat is scrolled to bottom on page load
    function scrollToBottom() {
      setTimeout(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 100);
    }
    
    // Scroll to bottom when page loads
    scrollToBottom();
    
    // Auto-send "hi" to initialize the conversation (invisible to user)
    async function initializeChat() {
      // Prevent multiple initialization calls
      if (isInitialized) return;
      isProcessing = true;
      
      try {
        // Add "hi" to conversation history without showing it in UI
        conversation.push({ role: 'user', content: "hi" });
        
        // Get AI response without showing the user message
        const response = await fetch('/api/llm-proxy', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
                  body: JSON.stringify({
            model: 'gpt-4o',
            messages: conversation,
            stream: true
          })
      });
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const responseText = await response.text();
      let assistantText = '';
      
      // Parse the streamed response data
      const lines = responseText.split('\n');
      let tokens = [];
      
      for (const line of lines) {
        if (line.startsWith('data: ')) {
          const data = line.replace('data: ', '').trim();
          if (data === '[DONE]') break;
          try {
            const json = JSON.parse(data);
            const content = json.choices?.[0]?.delta?.content;
            if (content) {
              tokens.push(content);
            }
          } catch (e) {
            // Ignore parse errors for malformed chunks
          }
        }
      }
      
      // Create assistant message and display it
      const msg = document.createElement('div');
      msg.className = 'message assistant';
      msg.id = 'initial-assistant-message';
      messagesDiv.appendChild(msg);
      
      // Simulate streaming by displaying tokens progressively
      let tokenIndex = 0;
      const streamInterval = setInterval(() => {
        if (tokenIndex < tokens.length) {
          assistantText += tokens[tokenIndex];
          msg.innerHTML = marked.parse(assistantText);
          setTimeout(() => {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          }, 5);
          tokenIndex++;
        } else {
          clearInterval(streamInterval);
          conversation.push({ role: 'assistant', content: assistantText });
          // Remove the ID to prevent future conflicts
          msg.removeAttribute('id');
          // Reset processing flag and mark as initialized
          isProcessing = false;
          isInitialized = true;
        }
      }, 50);
      } catch (e) {
        console.error('Error initializing chat:', e);
        // Reset processing flag on error
        isProcessing = false;
        isInitialized = true; // Still mark as initialized to allow user messages
      }
    }
    
    // Initialize chat when page loads
    window.addEventListener('load', () => {
      // Always initialize chat after a delay
      setTimeout(() => {
        if (localStorage.getItem('onboarded')) {
          // For returning users, start immediately
          initializeChat();
        } else {
          // For new users, wait for modal to be dismissed
          // The initialization will be triggered by modal close button
        }
      }, 1000);
    });
    
    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const prompt = userInput.value.trim();
      if (!prompt) return;
      userInput.value = '';
      await streamAssistantMessage(prompt);
    };
